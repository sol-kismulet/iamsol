<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Am Sol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 3em;
      font-weight: bold;
      mix-blend-mode: difference;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="sunCanvas"></canvas>
  <div class="center-text">i am sol</div>

  <script>
    const canvas = document.getElementById('sunCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    const flareCount = 100;

    for (let i = 0; i < flareCount; i++) {
      particles.push({
        angle: Math.random() * Math.PI * 2,
        radius: Math.random() * 80 + 120,
        speed: Math.random() * 0.01 + 0.002,
        size: Math.random() * 3 + 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Draw central sun
      const cx = w / 2;
      const cy = h / 2;
      const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 150);
      gradient.addColorStop(0, '#ffffcc');
      gradient.addColorStop(0.5, '#ffaa33');
      gradient.addColorStop(1, '#ff3300');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(cx, cy, 120, 0, Math.PI * 2);
      ctx.fill();

      // Draw flares
      particles.forEach(p => {
        p.angle += p.speed;
        const x = cx + Math.cos(p.angle) * p.radius;
        const y = cy + Math.sin(p.angle) * p.radius;

        ctx.beginPath();
        ctx.fillStyle = 'rgba(255, 200, 50, 0.4)';
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
